@(user: String, data: play.api.libs.json.JsValue)

@authenticated(user) {

    <div class="container"></div>

    <script src="@routes.Mergical.jsRoutes()"></script>
    <script src='@routes.Assets.at("js/require.js")'></script>
    <script>
      require(['/assets/js/factory.js'], function (factory) {
        document.querySelector('.container').appendChild(factory.builder(@Html(data.toString)).ui.dom);
      });
    </script>
}
